<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />

    <!-- ICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <!-- <h1><u>Collect-em-all <br> Login</u></h1> -->
    <div class="container">
        <div class="form">
            <div class="login">
                <span class="title">Login</span>
                <form action="/login" method="post">
                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                    <!-- declare a variable called messages -->
                        {% if messages %}
                    <!-- check if there are any messages -->
                            {% for message in messages %}
                    <!-- loop through the messages -->
                            <p class="text-danger">{{message}}</p> <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="input-field">
                        <input type="email" class="form-control mb-2" name="email" aria-describedby="emailHelp"
                            placeholder="Enter your email">
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type='password' name='password' class="form-control mb-4"
                            placeholder="Enter your password">
                        <i class="uil uil-lock"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="content">
                            <input type="checkbox" id="remember_me">
                            <label for="remember_me" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot Password?</a>
                    </div>
            </div>
        </div>
        <div class="login_button">
            <input type='submit' id="login" value='Login'>
        </div>


        <div class="login_signup">
        <span class="text">Not a member?
            <a href="/register_here">Register here</a>
        </span>
        </div>
    </div>
    </form>
    </div>
</body>

</html>
