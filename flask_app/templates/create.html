<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- 
    Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />

    <!-- Javascript -->
    <script src="{{url_for('static', filename='/js/script.js')}}" async></script>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body class="body_create">

    <div class="nav_bar">

        <div class="left_logo">
            <h1 class="logo">Collect-em'-all</h1>
        </div>

        <div class="right_links">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="create">
        <div class="create_inputs">
                <form action='/create/new' method='post'>
                    {% with messages = get_flashed_messages(category_filter=['item']) %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    <p class="text-danger">{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <div class="mb-4 p-2">
                    <label for='name' class="mb-2">Name:</label>
                    <input type='text' name='name'>
                </div>
                <div class="mb-4 p-2">
                    <label for='image' class="mb-2">Image:</label>
                    <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
                    <!-- <div id="display-image"></div> -->
                </div>
                <div class="mb-4 p-2">
                    <label for="date" class="mb-2">Year:</label>
                    <input name="date" type="number" min="1800" max="2099" step="1" value="2022" />
                </div>
                <div class="mb-4 p-2">
                    <label for='description'>Description:</label>
                    <textarea class="form-control mb-2" name="description" rows="3"></textarea>
                </div>
        </div>

        <div class="create_button">
            <div class="p-3"> <input type='submit' class="btn btn-primary" value='Create Post'></div>
        </div>
        </form>
    </div>

</body>

</html>
