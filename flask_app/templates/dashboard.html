<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- 
    Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />

    <!-- Javascript -->
    <script src="{{url_for('static', filename='/js/script.js')}}" async></script>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body class="body_dashboard">
    <div class="nav_bar">

        <div class="left_logo">
            <h1 class="logo">Collect-em'-all</h1>
        </div>

        <div class="right_links">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="link_text" href="/create">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="link_text" href="#">Profile Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="link_text" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>



    <div class="welcome">
        <h3 class="welcome_text"><u>Welcome {{user.first_name}} {{user.last_name}}</u></h1>
    </div>


    <div class="posts">
        <table class="table table-hover">
            <thead>
                <tr class="text-white">
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="text-white">
                {% for item in items: %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>

                    <td>
                        <a href="/items/{{item.id}}">View details</a>
                        <!--edit and delete conditional-->
                        {% if item.user.id == user.id: %}
                        <a href="/items/edit/{{item.id}}">Edit</a>
                        <a href="/items/delete/{{item.id}}">Delete</a>
                        {% endif %}
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
