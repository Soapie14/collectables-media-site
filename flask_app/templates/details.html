<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />

    <!-- Javascript -->
    <script src="{{url_for('static', filename='/js/script.js')}}" async></script>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Details</title>
</head>

<body class="body_create">

    <!-- Navbar  -->
    <div class="nav_bar">

        <div class="left_logo">
            <h1 class="logo">Collect-em'-all</h1>
        </div>

        <div class="right_links">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Details  -->

    <div class="container border border-secondary p-2" id="container">
        <div class="flex-container">
            <h2 class="d-flex justify-content-center">{{item.name}}</h2>
            <div class="image">
                <div id="display-image"></div>
            </div>
            <p><u>Description:</u></p>
            <p class="majority-width">{{item.description}}</p>
        </div>
        <div class="flex-container">
            <p><u>Date:</u></p>
            <p class="majority-width"> {{item.date}}</p>
        </div>

        <div class="flex-container">
            <p><u>Posted by:</u></p>
            <p class="majority-width">{{item.user.first_name}}</p>
        </div>
        <div class="links">
            <!--edit and delete conditional-->
            {% if item.user.id == user.id: %}
            <div class="edit">
                <a href="/items/edit/{{item.id}}">Edit</a>
            </div>
            <div class="delete">
                <a href="/items/delete/{{item.id}}">Delete</a>
            </div>
            {% endif %}
        </div>
    </div>


</body>

</html>
