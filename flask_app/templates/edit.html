<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <!-- 
    Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />

    <!-- Javascript -->
    <script src="{{url_for('static', filename='/js/script.js')}}" async></script>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body class="body_create">
    
    <!-- Navbar  -->
    <div class="nav_bar">

        <div class="left_logo">
            <h1 class="logo">Collect-em'-all</h1>
        </div>

        <div class="right_links">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="create">
        <div class="create_inputs">
            <form action="/items/edit/{{item.id}}" method="post">
                {% with messages = get_flashed_messages(category_filter=['item']) %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                <!-- loop through the messages -->
                <p class="text-danger">{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}


                <div class="mb-4 p-2">
                    <label for='name' class="mb-2">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{item.name}}">
                </div>
                <div class="mb-4 p-2">
                    <label for="date" class="mb-2">Year:</label>
                    <input name="date" type="number" min="1800" max="2099" step="1" value="{{item.date}}" />
                </div>
                <div class="mb-4 p-2">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" name="description" class="form-control"
                        id="description">{{item.description}}</textarea>
                </div>

                    <input type="hidden" name="id" value="{{item.id}}">
        </div>
        <div class="create_button">
            <div> <input type='submit' class="btn btn-primary" value='Update Post'></div>
        </div>
        </form>
    </div>
